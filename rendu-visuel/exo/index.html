<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3.v3.js"></script>
        <style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		
		</style>
    </head>
    <body>
        <script type="text/javascript">
			var w = 500;
			var h = 200;
			var svg = d3.select("body").append("svg").attr("width", w).attr("height", h); // définition du svg
			var dataset = ["Jean", "Patrick", "Linda", "Pacome", "Nina"];              // Crée un tableau vide
			var circles = svg.selectAll("circle")
								.data(dataset)
								.enter()
								.append("circle");
			var texts = svg.selectAll("text")
								.data(dataset)
								.enter()
								.append("text");
			circles.attr("cx", function(d, i) {
									return (i * 70) + 35;
								})
					.attr("cy", h/2)
					.attr("r", "35")
					.attr("fill", "white")
					.attr("stroke", "red")
					.attr("stroke-width", function(d, i) {
											return i+1;
					});
			texts.attr("x", function(d, i) {
									return (i * 70) + 35;
								})
					.attr("y", h/2)
					.attr("text-anchor", "middle")
					.text(function(d) {
						return d;
						});
        </script>
    </body>
</html>
